apiVersion: {{ template "operator_api_version" . }}
kind: ServiceMonitor
metadata:
  labels:
    app: {{ template "app.name" . }}
    chart: {{ template "app.version" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    source: rancher-monitoring
    {{- if .Values.serviceMonitorLabels }}
{{ toYaml .Values.serviceMonitorLabels | indent 4 }}
    {{- end }}   
  name: {{ template "app.fullname" . }}
spec:
  selector:
    matchLabels:
{{ toYaml .Values.serviceSelectorLabels | indent 6 }}
  namespaceSelector:
    matchNames:
    - "default"
  endpoints:
  - port: {{ .Values.ports.metrics.name }}
    interval: 15s
    bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
    scheme: {{ .Values.ports.metrics.scheme }}
    {{- if eq .Values.ports.metrics.scheme "https" }}
    tlsConfig:
      caFile: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
      {{- if .Values.insecureSkipVerify }}
      insecureSkipVerify: true
      {{- end }}
    {{- end }}
    relabelings:
    - sourceLabels:
      - __meta_kubernetes_pod_host_ip
      action: replace
      targetLabel: host_ip
      regex: (.+)
      replacement: $1
    - sourceLabels:
      - __meta_kubernetes_pod_node_name
      action: replace
      targetLabel: node
      regex: (.+)
      replacement: $1
