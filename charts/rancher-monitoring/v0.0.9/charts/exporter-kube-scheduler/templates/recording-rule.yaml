{{- if semverCompare ">=1.17-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    app: {{ template "app.name" . }}
    chart: {{ template "app.version" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    source: rancher-monitoring
  name: compatible-v117-deprecated-scheduler-metrics
  namespace: {{ .Release.Namespace }}
spec:
  groups:
  - name: scheduler_metrics.rules
    rules:
    - record: scheduler-e-2-e-scheduling-latency-seconds-quantile
      expr: scheduler-e-2-e-scheduling-duration-seconds-quantile
{{- end }}
